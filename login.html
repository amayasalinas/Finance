<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Financiero</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
        }

        .login-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .login-btn {
            width: 100%;
            background-color: var(--accent-primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: var(--accent-hover);
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 class="login-title">Bienvenido</h1>

        <form id="login-form">
            <div class="input-group">
                <label class="input-label" for="username">Usuario</label>
                <input type="text" id="username" class="input-field" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="input-group">
                <label class="input-label" for="password">Contraseña</label>
                <input type="password" id="password" class="input-field" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="login-btn">Ingresar</button>
            <p id="error-message" class="error-msg">Usuario o contraseña incorrectos</p>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
